<form
    class="add-form"
    #addTaskForm="ngForm"
    (ngSubmit)="addSubmitHandler()"
>
    <!-- TASK Name -->
    <div class="form-control">
        <label for="taskName">Name of the Task:</label>
        <input
            type="text"
            id="taskName"
            name="taskName"
            placeholder="Add Task"
            ngModel
            required
            appTask
            #inputName="ngModel"
        >
        <!-- name error msg -->
        <div *ngIf="inputName.touched">
            <div
                class="error"
                *ngIf="inputName.errors?.['required']"
            >
                Task Name is required!
            </div>
            <div
                class="error"
                *ngIf="inputName.errors?.['taskValidator']"
            >
                Please write a valid Task Name!
            </div>
        </div>

        <!-- TASK Description -->
        <label for="taskDescr">Description of the Task:</label>
        <input
            type="text"
            id="taskDescr"
            name="taskDescr"
            placeholder="Add Description"
            ngModel
            required
            appTask
            #inputDescr="ngModel"
        >
        <!-- description error msg -->
        <div *ngIf="inputDescr.touched">
            <div
                class="error"
                *ngIf="inputDescr.errors?.['required']"
            >
                Task Description is required!
            </div>
            <div
                class="error"
                *ngIf="inputDescr.errors?.['taskValidator']"
            >
                Please write a valid Task Description!
            </div>
        </div>
    </div>
    <button
        class="btn btn-block"
        [style]="{backgroundColor:addTaskForm.invalid?'gray':'green'}"
        [class.btnWhenFormValid]="addTaskForm.invalid==false"
    >
        Save Task
    </button>
</form>

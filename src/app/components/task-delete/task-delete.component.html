<div class="form-control">
    <h2>
        Are you sure you want to delete this Task?
    </h2>
</div>
<a routerLink="/tasks">
    <button
        class="btn"
        [class.btnWhenFormValid]="true"
    >
        Back
    </button>
</a>

<button
    class="btn"
    [class.btnWhenFormValid]="true"
    [ngStyle]="{'background-color':'red'}"
    (click)="onDeleteHandler()"
>
    Delete
</button>
